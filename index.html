<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <!-- DRY : Don't Repeat Yourself
         WET : We Enjoy Typing
     -->
    <button onclick="playMove('rock')">Rock</button>
    <button onclick="playMove('paper')">Paper</button>
    <button onclick="playMove('scissors')">Scissors</button>

    <script>
      function playMove(myMove) {
        const randomNumber = Math.random(); // 0 <= x < 1 (0.9999...)
        let computerMove = "";

        if (randomNumber < 1 / 3) { // if this is true, else-ifs won't be called
          computerMove = "rock"; 
        } else if (randomNumber < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissors";
        }

        // The computer played computerMove

        let result = "";
        if (
          (computerMove === "scissors" && myMove === "paper") ||
          (computerMove === "rock"     && myMove === "scissors") ||
          (computerMove === "paper"    && myMove === "rock")
        ) {
          result = "You lose.";
        } else if (computerMove === myMove) {
          result = "Tie.";
        } else {
          result = "You win!";
        }

        alert(
          `You picked ${myMove}. Computer picked ${computerMove}. ${result}`
        );
      }
    </script>
  </body>
</html>
